name: Keep Streamlit App Awake

on:
  schedule:
    - cron: '0 */5 * * *'
  workflow_dispatch: 

jobs:
  ping_app:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4  # This is the line that was likely missing or swapped
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install selenium webdriver-manager

      - name: Run keep_awake script
        run: python ping.py
